<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .click{
            background-color: red;
        }
    </style>
</head>
<body class="body_bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light "  style=" height: 90px;">
        <a class="navbar-brand ms-5" href="#"><h4>Admin panel</h4></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Add</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
            
            
          </ul>
          <form class="form-inline d-flex my-2 my-lg-0 " style="margin-left: 800px; " method="post" >
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" >
            <br>
            <button class="btn btn-outline-success my-2 my-sm-0 ms-2" type="submit">Search</button>
          </form>
          <a class="btn btn-outline-danger my-2 my-sm-0 ms-5" href="{% url 'logout' %}">logout</a>
        </div>
      </nav>


      {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

      <div style="margin-top: 90px; margin-left: 1100px;">
          <a class="btn btn-outline-warning my-2 my-sm-0 ms-5" href="{% url 'add-users' %}">Add</a>
      </div>

    <table class="table" style="width: 900px;margin: 30px auto; border: 2px solid rgb(140, 131, 131); ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
            {% for i in user %}
                <tr >
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.email}}</td>
                    <td><a href="{% url 'edit' i.id %}" class="btn btn-outline-danger">edit</a></td>
                  </tr>

                  {% endfor %}

            
          
         
          
        </tbody>
      </table>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
