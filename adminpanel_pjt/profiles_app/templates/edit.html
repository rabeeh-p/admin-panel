{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditOrUpdate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body{
            overflow-y: hidden;
        }
    </style>
   
</head>
<body>
    
  

  <div class="body_bg"  style="height: 1100px; ">
    <h1 style="text-align: center; padding-top: 20px; font-family: 'Courier New', Courier, monospace; ">Update or delete</h1>
    
    <div class="row d-flex justify-content-center" style="margin-top: 40px; width: 1500px;">
        <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
            <div class="card-body p-4">
            <div class="form-outline mb-4">
                <form  method="post"  enctype="multipart/form-data" >
                    {% csrf_token %}
                    <input type="text" id="addANote" class="form-control" placeholder="first_name"  value="{{user.first_name}}" required  name="f_name"/>
                    <input type="text" id="addANote" class="form-control mt-3" placeholder="last_name" value="{{user.last_name}}" required    name="l_name"/>
                    <input type="text" id="addANote" class="form-control mt-3" placeholder="email"  name="email" value="{{user.email}}" required />
                    
                  
                    

                    <input type="submit" class="btn mt-4 " style="margin-left: 270px; font-size: larger; font-weight: bolder;" value="submit">
                </form>
                <a class="" href="{% url 'delete-user' user.id %}">Delete</a>
            </div>
           
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
